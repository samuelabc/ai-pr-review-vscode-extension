name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Lint
        run: pnpm run lint

      - name: Compile
        run: pnpm run compile

      - name: Test
        run: pnpm test

      - name: Package VSIX
        run: pnpm dlx @vscode/vsce package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-pr-review-vsix
          path: '*.vsix'

      - name: Publish to VS Code Marketplace
        if: ${{ secrets.VSCE_PAT != '' }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: pnpm dlx @vscode/vsce publish
